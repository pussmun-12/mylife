<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="http://filamentgroup.github.io/responsive-carousel/src/responsive-carousel.css">
        <link rel="stylesheet" type="text/css" href="http://filamentgroup.github.io/responsive-carousel/src/responsive-carousel.slide.css" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">            
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                
                <div style="width:100%;height:100%" ng-controller="MyLifeCtrl" >
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner header">
            <div class="container" ng-class="{centerTxt : !loggedInUser}">
                <a class="btn btn-navbar" style="color:black;font-size: 9px;" data-toggle="collapse" data-target=".nav-collapse">Meny</a>

                <a ng-class="{loggedInBrand : loggedInUser}" class="brand normalpad logoImg" style="color:white;text-shadow: 1px 2px 2px rgba(0, 13, 15, 1);"><i class="icon-html5" style="margin-right: 5px;"></i>mitt liv.se</a>

                <div ng-if="loggedInUser" class="nav-collapse collapse">
                    <ul class="nav" style="font-size: 14px;margin-left: 50px">
                        <li ng-class="{active : isSelectedMenuItem(menuItem)}" ng-repeat="menuItem in menuItems" ng-click="setSelectedMenuItem(menuItem)"><a style="color:white;font-weight:600;text-shadow: 1px 2px 2px rgba(0, 13, 15, 1);cursor: pointer;">{{menuItem.name}}</a></li>
                    </ul>
                    <div style="display:inline;position:absolute;right:20px;top:13px;color:lightgray;font-size: 14px">Inloggad som: <span style="color:whitesmoke">{{loggedInUser.email}}</span><button ng-click="logOutUser()" style="margin-top:0px;margin-left: 15px;padding-bottom: 1px;padding-top: 1px;font-size: 13px;color:lightgray" class="btn bgRed">Logga ut</button></div>
                </div><!--/.nav-collapse -->
            </div>

        </div>
    </div>
    <div id="welcomePage" style="width:100%;height:100%;color:white;text-shadow: 1px 2px 2px rgba(0, 13, 15, 1);" class="imgBackground">
        <div  style="width:100%;position:absolute;top:50%;bottom:50%;line-height:20px;font-size: 20px;text-align: center;font-weight: 600">Välkommen till mitt liv.se!</div>
        <div ng-show="!loggedInUser" class="darkGreyBg" style="position:absolute;top: 50px;right:0px;opacity:0.9;padding:10px;font-size: 14px;border-bottom: 1px black inset;border-left: 1px black inset">
            <div>
                <p style="font-weight: bold ">Registrera ny användare</p>
                <span>Email:</span> <input type="text"
                                           ng-model="newUsername" style="width:120px;margin-bottom: 0px">
                <span>Lösenord:</span> <input type="text"
                                              ng-model="newPassword" style="width:120px;margin-bottom: 0px">
                <button ng-click="registerUser()" style="margin-left: 5px;padding-bottom: 1px;padding-top: 1px" class="btn">Gör't</button>
            </div>
            <div style="margin-top: 20px">
                <p style="font-weight: bold ">Logga in</p>
                <span>Email:</span> <input type="text"
                                           ng-model="username" style="width:120px;margin-bottom: 0px">
                <span>Lösenord:</span> <input type="text"
                                              ng-model="password" style="width:120px;margin-bottom: 0px">
                <button ng-click="loginUser()" style="margin-left: 5px;padding-bottom: 1px;padding-top: 1px" class="btn">Gör't</button>
            </div>
        </div>
    </div>
    <div style="margin-top: 50px;height:100%" ng-view></div>
                
                
                
                
                <div class="carousel" id="car" data-transition="slide">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
